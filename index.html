<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>
    <style>
        .blue-button {
            background-color: yellow;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .red-text {
            color: red;
        }
        .green-text {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Very Simple Web Page</h1>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>
        <button class="blue-button" type="submit">Submit</button>
    </form>
    <h2>Shopping List</h2>
    <ul>
        <li class="red-text">Banana</li>
        <li class="green-text">Yogurt</li>
        <li class="green-text">Lettuce</li>
        <li class="green-text">Egg</li>
    </ul>
    <br>
     <h2>Shopping List</h2>
    <ul>
        <li class="green-text">Banana1</li>
    </ul>
</body>
</html>
